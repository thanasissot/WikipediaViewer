<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia Viewer</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <script type="text/javascript" src="/app.js"></script>
  <link rel="stylesheet" href="/index.css">
</head>
<body ng-app="mainApp" ng-controller='mainController'>
  <div id='nav'>
    WIKIPEDIA ARTICLE VIEWER
  </div>
  <div class="row justify-content-center" id="random">
    <a href="https://en.wikipedia.org/wiki/Special:Random" onclick='window.open("https://en.wikipedia.org/wiki/Special:Random","newwindow","width=500,height=670"); return false;'><button type='button'>Random Article</button></a>
  </div>

  <div id='search' class="row justify-content-center">
    <form ng-submit='submit()'>
      <label for="search">Search :</label>
      <input type="text" placeholder=" Text" name="search"  ng-model='search'>
    </form>
  </div>

  <div class="row" id="textplace">
    <div class="col-8 offset-2">
      <div class="row justify-content-center">
        <div ng-repeat='d in searchObject' class="m-2">
          <a ng-href="{{d.fullurl}}" target="_blank"><p> <strong>{{d.title}}</strong> : <br>
            {{d.description}}</p></a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
